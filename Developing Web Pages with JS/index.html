<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <hgroup id="title">
    <h1 data-name="information">Information</h1>
    <h1 data-name="character">Character</h1>
    <h1 data-name="multimedia">Multimedia</h1>
  </hgroup>
  <section id="container">
    <div id="main" data-name="main" class="active">
      <img src="Image/Middle_Foreground.png" />
    </div>

    <div id="information" data-name="information">
      <img src="Image/Information_Image.png" />
      <div class="description">
        <p> Hello HTML5 World</p>
        <p> My code is Hello HTML5 & SPRING</p>
      </div>
    </div>

    <div id="character" data-name="character">
      <a href="#">Left Button</a>
      <a href="#">Right Button</a>
      <article class="show">
        <h1>Princess Ann</h1>
        <img src="Image/Character_Text_1.png" />
        <img src="Image/Character_1.png" />
        <p> Hello ~~~~~~~ Video World</p>
      </article>
      <article>
        <h1>Joe Bradley</h1>
        <img src="Image/Character_Text_2.png" />
        <img src="Image/Character_2.png" />
        <p> Hello ~~~~~~~ Video World</p>
      </article>
      <article>
        <h1>Radovich</h1>
        <img src="Image/Character_Text_3.png" />
        <img src="Image/Character_3.png" />
        <p> Hello ~~~~~~~ Video World</p>
      </article>
    </div>

    <div id="multimedia" data-name="multimedia">
      <video width="940" height="480" controls="controls"></video>
    </div>
  </section>
  <nav id="main_navigation">
    <ul>
      <li><a href="#" data-target="information">Movie Info</a></li>
      <li><a href="#" data-target="character">Multimedia</a></li>
      <li><a href="#" data-target="multimedia">Character</a></li>
      <li><a href="#">Download</a></li>
    </ul>
  </nav>
</body>
<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="code.js"></script>

</html>
